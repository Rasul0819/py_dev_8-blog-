    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <a href="{% url 'login' %}"><p>Login</p></a>

        {% endif %}
    </header>
    {% for blog in  postlar %}

    <img src="{{blog.image1.url}}" alt="....">
    {% endfor %}
    
</body>
</html>
